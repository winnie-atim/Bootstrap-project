<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/css/bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Include Navbar -->
    <div w3-include-html="/includes/navbar.html"></div>

    <!-- Image Carousel -->
    <br>
    <div id="carouselExampleIndicators" class="carousel slide" style="margin-left: 200px;">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        
        <div id="carouselExampleIndicators" class="carousel slide d-flex justify-content-center align-items-center" style="padding-left: 200px;">
          <div class="carousel-inner text-center">
              <div class="carousel-item active" style="height: 500px; width: 50%;">
                  <img src="images/pics only/Snapchat-532782400.jpg" class="d-block w-100" alt="Centered Image">
              </div>
              <div class="carousel-item" style="height: 500px; width: 50%;">
                  <img src="images/Snapchat-1948301057.jpg" class="d-block w-100" alt="Centered Image">
              </div>
              <div class="carousel-item" style="height: 500px; width: 50%;">
                  <img src="images/pics only/Snapchat-1979394944.jpg" class="d-block w-100" alt="Centered Image">
              </div>
          </div>
          <!-- ... (carousel controls) ... -->
      </div>
      

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <footer class="navbar navbar-dark bg-dark mt-4" >
      <div class="container" >
        <span class="navbar-text" style="margin-left: 400px;" >
          &copy;copy right 2024 Winnie Atim
        </span>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="css/bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
    <script src="/js/include.js"></script>

</body>
</html>
