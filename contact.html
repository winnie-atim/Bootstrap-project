    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
        <!-- Custom Styles -->

    </head>
    
    <body>
    
        <div class="container">
            <h1 style="margin-left: 350px;">Contact Me</h1>
            <div class="card" style="padding-bottom: 20px; padding-left: 10px;">

           
            <div class="row">
                <div class="col-md-6">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Your Name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
    
                <div class="col-md-6">
                    <h3>Contact Information</h3>
                    <p>Email: atwinnie21@gmail.com</p>
                    <p>Phone: +256773658634</p>
                    <p>Address: Jinja, Uganda</p>
                </div>
            </div>
        </div>
        </div>
        <footer class="navbar navbar-dark bg-dark mt-4" >
            <div class="container" >
              <span class="navbar-text" style="margin-left: 400px;" >
                &copy;copy right 2024 Winnie Atim
              </span>
            </div>
          </footer>

        <!-- Bootstrap JS Bundle (includes Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
